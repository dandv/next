<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>API Documentation</title>
  <script type="text/javascript" src="script/apiviewer.js"></script>
  <script type="text/javascript">
  if (location.hostname === "demo.qooxdoo.org") {
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-415440-1']);
    _gaq.push(['_setDomainName', 'qooxdoo.org']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  }
  </script>
</head>
  <body>
    <div class="header">
      <h1>API Documentation</h1>
      <p id="version-label" style="visibility: hidden;">qooxdoo {{version}}</p>
      <div class="decoration">&nbsp;</div>
    </div>
    <div id="toolbar">
      <div id="contentButton" data-qx-widget="qx.ui.Button" data-qx-config-label="Content"></div>
      <div id="searchButton" data-qx-widget="qx.ui.Button" data-qx-config-label="Search"></div>
      <div id="legendButton" data-qx-widget="qx.ui.Button" data-qx-config-label="Legend"></div>
      <div id="privateButton" class="right" data-qx-widget="qx.ui.Button" data-qx-config-label="Private"></div>
      <div id="protectedButton" class="right" data-qx-widget="qx.ui.Button" data-qx-config-label="Protected"></div>
      <div id="includesButton" class="right" data-qx-widget="qx.ui.Button" data-qx-config-label="Includes"></div>

    </div>
    <div id="root"></div>
  </body>
</html>
